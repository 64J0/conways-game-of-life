<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conways Game of Life</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Conway's game of life</h1>
    
    <div id="controls">
        <button id="start">Start simulation!</button>
        <button id="stop">Stop simulation!</button>
        <button id="reset">Reset simulation!</button>
    </div>

    <div>
        <!-- TODO: Use vertical range, https://stackoverflow.com/questions/15935837/how-to-display-a-range-input-slider-vertically -->
        <label for="fieldWidth">
            Field width: 
            <input type="number" min="400" max="1920" id="fieldWidth" value="600">
        </label>
        <label for="fieldHeight">
            Field height: 
            <input type="number" min="300" max="1080" id="fieldHeight" value="400">
        </label>
    </div>
    
    <p id="generationCounter">Generation: 0</p>
    <canvas id="fieldCanvas" width="600" height="400">
        <!-- Warning for clients that does not support canvas element -->
        <p>This page uses canvas HTML element. Please change your browser to the latest Google Chrome in order to use it.</p>
    </canvas>
</body>
<script src="./engine.js"></script>
<script src="./controller.js"></script>
</html>
